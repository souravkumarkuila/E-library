<div class="container">
  <div class="row rounded border custom-border-color">
    <div class="col-12">
      <div class="text-center mx-auto">
        <h3>E-Book Filters</h3>
      </div>

      <div class="d-flex">
        <input style="margin-right: 10px;" placeholder="Search by Name" class="form-control" [(ngModel)]="searchName" id="searchName" (ngModelChange)="performSearch()">
        <input style="margin-right: 10px;" type="text" placeholder="Search by category" class="form-control" [(ngModel)]="searchCategory"  id="searchCategory" (ngModelChange)="performSearch()">
        <input style="margin-right: 10px;" type="text" placeholder="Search by author" class="form-control" [(ngModel)]="searchAuthor"  id="searchAuthor" (ngModelChange)="performSearch()">
        <div class="text-center mt-3">
          <button class="btn btn-success mr-5" style="margin-right: 90px;"  (click)="performSearch()">Filters</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-4">
  <div class="row">
    <div class="col-4" *ngFor="let book of filteredBooks">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title  ">{{ book.title  }}</h5>
          <p class="card-text">Author: {{ book.Author }}</p>
          <p class="card-text ">Category: {{ book.category }}</p>
          <img [src]="book.img" class="card-img-top" alt="{{ book.title }}">
        </div>
        <div class="text-center">
          <a routerLink="/container/preview/{{ book.bookId }}" class="card-link text-primary">preview</a>
        </div>
        <div class="text-center mt-2">
          <a routerLink="/container/subscribe/{{ book.bookId }}" class="card-link text-primary">Subscribe Now</a>
        </div>
      </div>
    </div>
  </div>
</div>
